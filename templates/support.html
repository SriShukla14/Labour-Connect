<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/about.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Special Thanks & Our Founders | Labour Connect</title>
  </head>
  <body id="body" data-theme="light" onload="loadPage()">
    <div id="preloader-window">
      <div class="loader"></div>
    </div>
    <header>
      <h2>Labour Connect</h2>
      <div class="right-menu-items">
        <div class="small-menu">
          <p onclick="window.location.href = '/';">Home</p>
          <p onclick="window.location.href = '/about'" class="active">Special Thanks</p>
          <p onclick="window.location.href = '/support'">Support Us!</p>
        </div>
        <div
          class="top-menu-icons"
          aria-label="Toggle Dark Mode"
          onclick="toggleDarkMode()"
          id="dark-mode-toggle-button"
        >
          <span class="material-symbols-outlined">dark_mode</span>
        </div>
        <div class="top-menu-icons menu-btn" aria-label="Menu">
          <span class="material-symbols-outlined">menu</span>
        </div>
      </div>
    </header>
    <main>
      
    </main>

    <script src="../js/common.js"></script>
  </body>
</html>
